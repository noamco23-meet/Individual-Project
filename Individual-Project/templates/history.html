<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/history.css">
    <title>Account History</title>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="../static/media/logo.png" class="logo">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/transfer">Make a payment</a></li>
                <li><a href="/logout">Log out</a></li>
            </ul>

        </div>
    </div>

    <div class="content">
        <h1>Account History:</h1>
    </div>

    <div class="center">
        {% for action, type in history_list.items() %}
            <div class="operation">
                <h4>{{type}}</h4>
                <p>{{action}}</p>
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
