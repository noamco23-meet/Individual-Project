<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/transfer.css">
    <title>Transfer Moneyz</title>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="../static/media/logo.png" class="logo">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/transfer">Make a payment</a></li>
                <li><a href="/logout">Log out</a></li>
            </ul>

        </div>
    </div>

    <div class="content">
        <h1>Money Transfer</h1>
        <h3>Send money to other users</h2>
        <div class="transfer">
            <form method="POST" action="/transfer">
                <input type="email" placeholder="{{user['email']}} (Your email)" disabled>
                <span>
                    <input id="email" type="email" name="other_email" placeholder="Other Email"></span>
                    <input type="number" name="amount" placeholder="Amount">
                <input type="submit" value="Transfer Money">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../static/js/transfer.js"></script>
    </body>
</html>
